<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <header id="header-primary">
        <h1>LOGOME.</h1>
        <nav>
            <ul>
                <li class="nav-selected">
                    <a href="#" >Home</a>
                </li>

                <li>
                    <a href="#">Blog</a>
                </li>

                <li>
                    <a href="#">Services</a>
                </li> 

                <li>
                    <a href="#">About</a>
                </li>
                
            </ul>
        </nav>

        <div id="sign-buttons">
            <button type="button" class="button-header-selected load-form">Sign In</button>
            <button type="button" class="load-form">Sign Up</button>
        </div>

        <div id="menu">
            <img src="imagens/icons/menu_24dp_FFF_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
        </div>
    </header>


    <main>
        

        <section>
              
            
                <div class="main-login">
                    <div class="main-header">
                        <span>
                            Don't have an account? <button type="button" class="load-form">Sign Up</button>
                        </span>
                        <h1>Login</h1>
                    </div>
                
                               <div class="main-form">
                        <form action="">

                            <div class="div-inputs">
                                <input class="form-input" type="email" placeholder="Username or Email" required>
                                <img src="imagens/icons/person_24dp_FFF_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
                            </div>

                            <div class="div-inputs">
                                <input class="form-input" type="password" placeholder="Password" required>
                                <img src="imagens/icons/lock_24dp_FFF_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
                            </div>

                            <button class="form-input" type="submit"> Sign In</button>
                
                            <div class="extra-options">
                                <span>
                                    <input  id="register-check"  type="checkbox">
                                    <label for="register-check">Remember Me</label>
                                </span>
                                <a href="#">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="main-register">
                    <div class="main-header">
                        <span>
                            Have an account? <button type="button" class="load-form"> Login</button>
                        </span>
                        <h1>Sign Up</h1>
                    </div>
                   <div class="main-form main-form-register">
                    <form action="">

                        <div  id="name-field">
                            <div class="div-inputs">
                                <input class="form-input name-input" type="text" placeholder="Firstname" required>
                                <img src="imagens/icons/person_24dp_FFF_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
                            </div>

                            <div class="div-inputs">
                                <input class="form-input name-input"  type="text" placeholder="Lastname" required>
                                <img src="imagens/icons/person_24dp_FFF_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
                            </div>
                        </div>

                        <div class="div-inputs">
                            <input  class="form-input" type="email" placeholder="Email" required>
                            <img src="imagens/icons/mail_24dp_FFF_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
                        </div>

                        <div class="div-inputs">
                            <input  class="form-input"  type="password" placeholder="Password" required>
                            <img src="imagens/icons/lock_24dp_FFF_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
                        </div>
                        
                        <button type="submit"> Register</button>
                
                        <div class="extra-options">
                            <span>
                                <input id="register-check-2"  type="checkbox">
                                <label for="register-check-2">Remember Me</label>
                            </span>
                            <a href="#">Terms & conditions</a>
                        </div>
                    </form>
                </div>
            
            
        </section>

    </main>
    <script src="sr.js"></script>
</body>
</html>
